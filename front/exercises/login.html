        <h3>Cadastre-se:<br></h3>

            <input type = "checkbox" name = "interesses">Músicas<br><br>

            Estado<br>

                <option value = "sc">SC</option>
                <option value = "pr">PR</option>

            </select><br><br>
            Observações: <br>

            <input type = "submit" value = "Cadastrar">
        </form>
        
    </body>
